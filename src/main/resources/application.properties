server.port=8081

# Configuration de la base de donn√©es
spring.datasource.url=jdbc:mysql://localhost:3306/project_fin_d_etude?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
